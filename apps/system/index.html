<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="style/haiku/haiku-9.css">
</head>
<body>
 
  <section id="panel_call">
    <section id="buttons">
      <button class="btn offline" id="call_btn"></button>
    </section>
    <section id="middle">
      <h1>Touch to Call</h1>
    </section>

  </section>

  <section id="panel_emoji">
    <section id="emoji-icons">
      <div class="icon left" data-icon="left" id="emoji_left"></div>
      <div class="icon middle" data-icon="middle" id="emoji_middle"></div>
      <div class="icon right" data-icon="right" id="emoji_right"></div>
    </section>
    <section id="received-section">
      <div id="received-emoji"></div>
    </section>
    <section id="middle">
      <div id="status-log">Touch to send</div>
    </section>
  </section>
  <footer>
    <div id="status"></div>
    <div id="reboot"></div>
  </footer>

  <script defer src="js/haiku_emoji_panel.js"></script>
  <script defer src="js/haiku_call_button.js"></script>
  <script defer src="js/haiku_call_panel.js"></script>
  <script defer src="js/app.js"></script>
  <script defer src="js/bootstrap.js"></script>
</body>
</html>
